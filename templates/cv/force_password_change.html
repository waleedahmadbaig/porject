<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Your Password</h1>
        <p>For security reasons, you are required to change your initial password.</p>

        <form method="POST" action="/dashboard/">
            {% csrf_token %}
            {{ form.as_p }} 
            <button type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>
